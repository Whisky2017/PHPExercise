            ];
            //
            var current = 1;
            var data;
            var total = 8;
            var msg = "";

        function run() {
            $('#' + step[current - 1][0]).removeClass('cur');
            $('#' + step[current][0]).addClass('cur');

            if (step.length - current + data == total) {
                alert(msg);
                window.location.reload();
            } else {
                setTimeout('run()',step[current][1]);
                current++;
            }
        }

        function start() {
                $.ajax({
                    url:"http://localhost/phpProject/zhuanpan/index.php",
                    type:"GET",
                    dataType:"json",
                    success: function (d) {
                        msg = d[0];
                        data = d[1];
                        run();
                    }
                });
        }
        </script>
